<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-list>
      <ion-checkbox color="dark"></ion-checkbox>
    </ion-list>
    <ion-radio-group value="biff">
      <ion-list-header>
        <ion-label>Trier par :</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Nom</ion-label>
        <ion-radio slot="start" [(ngModel)]="byFavorite" value="biff"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Favoris</ion-label>
        <ion-radio slot="start" value="liked"></ion-radio>
      </ion-item>


    </ion-radio-group>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cinemas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list *ngFor="let cinema of cinemas">
    <ion-card>

      <img src="{{ cinema.image }}">
      <ion-card-header>
        <ion-card-subtitle>cinema</ion-card-subtitle>
        <ion-card-title>{{ cinema.name}}</ion-card-title>
      </ion-card-header>


      <ion-button item-end (click)="addToFavorite(cinema)" *ngIf="cinema.isFavorite === false">
        <ion-icon class="btn-custom" name="heart-circle-outline" shape="solid">
        </ion-icon>
      </ion-button>
      <ion-button *ngIf="cinema.isFavorite === true" item-end (click)="removeToFavorite(cinema)">
        <ion-icon class="btn-custom" name="trash-outline" shape="solid"></ion-icon>
      </ion-button>


    </ion-card>
  </ion-list>
</ion-content>
